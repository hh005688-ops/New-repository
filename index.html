    <script>
        let DATA = JSON.parse(localStorage.getItem('than_m7_v10')) || {
            activeIndex: 0,
            accounts: [{ name: 'æ ¸å¿ƒè³ªæŠ¼æˆ¶', debt: 560000, assets: [{code: '00675L', val: 956400, target: 70}, {code: '00926', val: 235200, target: 30}] }]
        };
        let myChart;

        function toggleSettings() { 
            document.getElementById('settings-drawer').classList.toggle('translate-x-full');
            loadSettings(); 
        }

        function loadSettings() {
            const acc = DATA.accounts[DATA.activeIndex];
            document.getElementById('cfg-acc-name').value = acc.name;
            document.getElementById('cfg-debt').value = acc.debt;
            const container = document.getElementById('cfg-asset-rows');
            container.innerHTML = '';
            acc.assets.forEach(a => addAssetRow(a.code, a.val, a.target));
        }

        function addAssetRow(code='', val='', target='') {
            const div = document.createElement('div');
            div.className = "bg-white/5 p-4 rounded-2xl flex flex-wrap gap-2 items-center border border-white/5";
            div.innerHTML = `
                <input type="text" placeholder="ä»£è™Ÿ" class="w-[30%] bg-slate-800 p-2 rounded-lg text-xs cfg-a-code font-bold outline-none" value="${code}">
                <input type="number" placeholder="å¸‚å€¼" class="w-[40%] bg-slate-800 p-2 rounded-lg text-xs cfg-a-val" value="${val}">
                <input type="number" placeholder="%" class="w-[20%] bg-slate-800 p-2 rounded-lg text-xs cfg-a-target" value="${target}">
                <button onclick="this.parentElement.remove()" class="text-rose-500 font-bold ml-auto">âœ•</button>
            `;
            document.getElementById('cfg-asset-rows').appendChild(div);
        }

        function addAccount() {
            DATA.accounts.push({ name: 'æ–°æˆ°ç•¥å¸³è™Ÿ', debt: 0, assets: [] });
            DATA.activeIndex = DATA.accounts.length - 1;
            saveAndRun();
        }

        function deleteAccount() {
            if (DATA.accounts.length <= 1) return alert('å¿…é ˆä¿ç•™è‡³å°‘ä¸€å€‹å¸³è™Ÿ');
            DATA.accounts.splice(DATA.activeIndex, 1);
            DATA.activeIndex = 0;
            saveAndRun();
        }

        function switchAccount(idx) {
            DATA.activeIndex = parseInt(idx);
            run();
        }

        function saveAndRun() {
            const acc = DATA.accounts[DATA.activeIndex];
            acc.name = document.getElementById('cfg-acc-name').value;
            acc.debt = parseFloat(document.getElementById('cfg-debt').value) || 0;
            const codes = document.querySelectorAll('.cfg-a-code'), vals = document.querySelectorAll('.cfg-a-val'), targets = document.querySelectorAll('.cfg-a-target');
            acc.assets = [];
            codes.forEach((c, i) => { if (c.value) acc.assets.push({ code: c.value, val: parseFloat(vals[i].value) || 0, target: parseFloat(targets[i].value) || 0 }); });
            localStorage.setItem('than_m7_v10', JSON.stringify(DATA));
            updateSwitcher();
            if (!document.getElementById('settings-drawer').classList.contains('translate-x-full')) toggleSettings();
            run();
        }

        function updateSwitcher() {
            const select = document.getElementById('ui-acc-switcher');
            select.innerHTML = DATA.accounts.map((acc, i) => `<option value="${i}" ${i === DATA.activeIndex ? 'selected' : ''}>${acc.name}</option>`).join('');
        }

        function run() {
            const acc = DATA.accounts[DATA.activeIndex];
            const totalAsset = acc.assets.reduce((sum, a) => sum + a.val, 0);
            const ratio = acc.debt > 0 ? Math.round((totalAsset / acc.debt) * 100) : 9999;
            const survival = Math.round((1 - (160 / ratio)) * 100);

            // Update UI
            document.getElementById('ui-ratio').innerText = (ratio > 2000 ? '>2000' : ratio) + '%';
            document.getElementById('ui-ratio').style.color = ratio < 180 ? 'var(--m7-red)' : 'var(--m7-green)';
            document.getElementById('ui-total-assets').innerText = `NT$ ${Math.round(totalAsset).toLocaleString()}`;
            document.getElementById('ui-survival-bar').style.width = Math.max(0, Math.min(100, survival)) + '%';

            // Update Rebalance Table
            const tbody = document.getElementById('ui-asset-table');
            tbody.innerHTML = acc.assets.map(a => {
                const diffTWD = (totalAsset * (a.target / 100)) - a.val;
                return `<tr><td class="py-5 font-bold">${a.code}</td><td class="text-right text-gray-500">${a.target}%</td><td class="text-right font-black ${diffTWD >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${Math.round(diffTWD).toLocaleString()}</td></tr>`;
            }).join('');

            // Update Stress Test Table (RE-ADDED!)
            const stressGrid = document.getElementById('ui-stress-grid');
            const drops = [10, 20, 30, 40, 50, 60];
            stressGrid.innerHTML = drops.map(d => {
                const sRatio = acc.debt > 0 ? Math.round((totalAsset * (1 - d/100) / acc.debt) * 100) : 9999;
                return `<div class="bg-white/5 p-4 rounded-2xl text-center border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1">-${d}%</p>
                    <p class="text-lg font-black ${sRatio < 160 ? 'text-rose-500' : 'text-emerald-400'}">${sRatio}%</p>
                </div>`;
            }).join('');

            updateChart(acc.assets);
        }

        function updateChart(assets) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: assets.map(a => a.code),
                    datasets: [{
                        data: assets.map(a => a.val),
                        backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#F43F5E', '#8B5CF6'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '80%' }
            });
        }
        window.onload = () => { updateSwitcher(); run(); };
    </script>
